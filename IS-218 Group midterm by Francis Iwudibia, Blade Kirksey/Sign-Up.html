<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sigsty.css">
    <script src="main.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <input type="text" name="" placeholder="Username" id="username"/>
        <input type="password" name="" placeholder="Password" id="password"/>
        <input type="text" name="" placeholder="First name" id="firstName"/>
        <input type="text" name="" placeholder="Last name" id="lastName"/>
        <input type="text" name="" placeholder="College" id="college"/>
        <input type="text" name="" placeholder="Major" id="major"/>
        <br>
        <button class="signup" onclick="signup()">SIGNUP</button>
        <button class="login" onclick="location.href ='Login.html'">LOGIN</button>
    </form>

</body>
</html>
